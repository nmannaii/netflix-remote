<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Netflix Remote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/snackbar.min.css">
    <!-- PWA -->
    <link rel="shorcut icon" href="assets/icons/256.png" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="assets/icons/256.png"/>
    <link rel="manifest" href="/manifest.json">
    <!-- /PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="assets/socket.io-1.2.0.js" type="text/javascript"></script>
    <script src="assets/snackbar.min.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
</head>

<body>
<div class="container">
    <img src="assets/netflix-remote.png" width="250">

    <div class="remote-grid">
        <div class="remote-cell danger" onclick="showTouchpad()">
            <i class="fas fa-mouse"></i>
        </div>
        <div class="remote-cell light" onclick="buttonClick('up')">
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="remote-cell" onclick="buttonClick('f')">
            <i class="fas fa-expand"></i>
        </div>

        <div class="remote-cell light" onclick="buttonClick('left')">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="remote-cell light" onclick="buttonClick('enter')">
            <i class="fa-regular fa-circle-dot"></i>
        </div>
        <div class="remote-cell light" onclick="buttonClick('right')">
            <i class="fas fa-arrow-right"></i>
        </div>

        <div class="remote-cell" onclick="buttonClick('escape')">
            ESC
        </div>
        <div class="remote-cell light" onclick="buttonClick('down')">
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="remote-cell" onclick="buttonClick('s')">
            <i class="fa-solid fa-forward-fast"></i>
            Skip
        </div>

        <div class="remote-cell" onclick="buttonClick('left')">
            <i class="fa-solid fa-backward"></i>
        </div>
        <div class="remote-cell" onclick="buttonClick('space')">
                <span>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-play"></i>
                </span>
        </div>
        <div class="remote-cell" onclick="buttonClick('right')">
            <i class="fa-solid fa-forward"></i>
        </div>

        <div class="remote-cell" onclick="buttonClick('audio_vol_down')">
            <i class="fa-solid fa-volume-low"></i>
        </div>
        <div class="remote-cell" onclick="buttonClick('audio_mute')">
            <i class="fa-solid fa-volume-xmark"></i>
        </div>
        <div class="remote-cell" onclick="buttonClick('audio_vol_up')">
            <i class="fa-solid fa-volume-high"></i>
        </div>
    </div>
</div>
<div class="mouse-touchpad">
    <button class="close">
        <i class="fas fa-xmark" id="closeIcon"></i>
    </button>
</div>
</body>

</html>
